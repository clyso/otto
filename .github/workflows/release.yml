name: Release

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
permissions:
  contents: write

env:
  GIT_DEPTH: 0

jobs:
  build_binary:
    uses: ./.github/workflows/build-binary-job.yml
    with:
      artifact_name: binary

  build_rpm:
    uses: ./.github/workflows/build-rpm-job.yml
    with:
      artifact_name: rpm
      run_tests: false

  create_release:
    runs-on: ubuntu-latest
    needs: [build_binary, build_rpm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ env.GIT_DEPTH }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: upload to release
        run: |
         gh release upload ${{ github.ref_name }} \
            binary/otto \
            rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload_binary_to_s3:
    uses: ./.github/workflows/upload-release-s3-job.yml
    needs: [build_binary, create_release]
    secrets: inherit
    with:
      artifact_name: binary
      release_tag: ${{ github.ref_name }}
