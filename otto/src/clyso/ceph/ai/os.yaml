operating_systems:
  'CentOS Linux 7 (Core)':
    status: End of Life
    detail: CentOS Linux 7 has reached end of life (EOL) on June 30, 2024. Ceph Octopus (v15, already EOL) is only partially supported on CentOS Linux 7. Pacific (v16) and beyond do not support CentOS Linux 7 at all.
    recommend: It is strongly recommended to upgrade to RHEL 8+ or a clone (Alma, Rocky). Note that CentOS Stream 8 is not recommended for bare-metal Ceph clusters.
  'CentOS Linux 8':
    status: End of Life
    detail: CentOS Linux 8 reached end of life (EOL) on December 31, 2021. It is no longer receiving any security or bug fixes.
    recommend: It is strongly recommended to upgrade to RHEL 8+ or a clone (Alma, Rocky). Note that CentOS Stream 8 is not recommended for bare-metal Ceph clusters.
